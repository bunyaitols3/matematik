<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantƒ±k Baƒüla√ßlarƒ± Bulmacasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .puzzle-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .puzzle-instruction {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #333;
        }

        .statement-builder {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .statement-part {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            border: 2px solid transparent;
        }

        .connective-slot {
            background: #fff;
            border: 2px dashed #667eea;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 80px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connective-slot:hover {
            background: #f0f0f0;
        }

        .connective-slot.filled {
            background: #667eea;
            color: white;
            border-style: solid;
        }

        .connectives-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .connective-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .connective-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .connective-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .truth-table {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            overflow-x: auto;
        }

        .truth-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .truth-table th,
        .truth-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .truth-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .check-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            display: block;
            margin: 20px auto;
        }

        .check-btn:hover {
            background: #45a049;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .connective-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .game-complete {
            text-align: center;
            padding: 30px;
        }

        .final-score {
            font-size: 2rem;
            color: #667eea;
            margin: 20px 0;
        }

        .game-modes {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: #f8f9fa;
            border: 2px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .puzzle-section {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .puzzle-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">‚Üê Ana Sayfa</a>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üß© Mantƒ±k Baƒüla√ßlarƒ± Bulmacasƒ±</h1>
            <p>Doƒüru mantƒ±k baƒülacƒ±nƒ± se√ßerek √∂nermeleri tamamla!</p>
            
            <div class="game-modes">
                <button class="mode-btn active" onclick="switchMode('normal')" id="normalMode">üìö Normal Oyun</button>
                <button class="mode-btn" onclick="switchMode('puzzle')" id="puzzleMode">üß© Bulmaca Modu</button>
                <button class="mode-btn" onclick="switchMode('daily')" id="dailyMode">üìÖ G√ºnl√ºk Bulmaca</button>
                <button class="mode-btn" onclick="toggleLeaderboard()" id="leaderboardBtn">üèÜ Lider Tablosu</button>
            </div>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Soru</div>
                <div class="score-value" id="questionNumber">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">Doƒüru</div>
                <div class="score-value" id="correctCount">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>

        <div id="gameArea">
            <div class="puzzle-card">
                <div class="puzzle-instruction" id="instruction"></div>
                
                <div class="statement-builder" id="statementBuilder"></div>
                
                <div class="connectives-panel" id="connectivesPanel">
                    <button class="connective-btn" onclick="selectConnective('‚àß')" id="btn-and">‚àß (ve)</button>
                    <button class="connective-btn" onclick="selectConnective('‚à®')" id="btn-or">‚à® (veya)</button>
                    <button class="connective-btn" onclick="selectConnective('‚Üí')" id="btn-implies">‚Üí (ise)</button>
                    <button class="connective-btn" onclick="selectConnective('‚Üî')" id="btn-iff">‚Üî (ancak ve ancak)</button>
                </div>

                <div class="connective-info" id="connectiveInfo"></div>

                <div class="truth-table" id="truthTable" style="display: none;"></div>

                <button class="check-btn" onclick="checkAnswer()" id="checkBtn" style="display: none;">Kontrol Et</button>
            </div>
            
            <div id="feedback" class="feedback" style="display: none;"></div>
        </div>

        <div id="gameComplete" class="game-complete" style="display: none;">
            <h2>üéâ Oyun Tamamlandƒ±!</h2>
            <div class="final-score" id="finalScore"></div>
            <button class="next-btn" onclick="restartGame()">Tekrar Oyna</button>
            <button class="next-btn" onclick="window.location.href='/'">Ana Sayfa</button>
        </div>
    </div>

    <script>
        const puzzles = [
            {
                instruction: "A≈üaƒüƒ±daki √∂nermeyi tamamla:",
                parts: ["Bug√ºn hava g√ºzel", "?", "parka gideceƒüim"],
                correctAnswer: "‚àß",
                explanation: "Her iki ko≈üul da ger√ßekle≈ütiƒüi i√ßin 've (‚àß)' baƒülacƒ± uygundur.",
                truthValues: { p: true, q: true }
            },
            {
                instruction: "Ko≈üullu √∂nermeyi tamamla:",
                parts: ["Yaƒümur yaƒüƒ±yor", "?", "≈üemsiye alacaƒüƒ±m"],
                correctAnswer: "‚Üí",
                explanation: "Bu bir ko≈üullu √∂nermedir. 'Eƒüer yaƒümur yaƒüƒ±yorsa, ≈üemsiye alacaƒüƒ±m' anlamƒ±nda 'ise (‚Üí)' baƒülacƒ± kullanƒ±lƒ±r.",
                truthValues: { p: true, q: true }
            },
            {
                instruction: "Se√ßenekli durumu ifade et:",
                parts: ["√áay i√ßeceƒüim", "?", "kahve i√ßeceƒüim"],
                correctAnswer: "‚à®",
                explanation: "ƒ∞ki se√ßenekten en az birinin ger√ßekle≈üeceƒüi durumlar i√ßin 'veya (‚à®)' baƒülacƒ± kullanƒ±lƒ±r.",
                truthValues: { p: false, q: true }
            },
            {
                instruction: "Denk ko≈üulu ifade et:",
                parts: ["Sƒ±navƒ± ge√ßerim", "?", "not ortalamasƒ± 50'nin √ºzerindedir"],
                correctAnswer: "‚Üî",
                explanation: "ƒ∞ki √∂nermenin aynƒ± doƒüruluk deƒüerine sahip olduƒüu durumlar i√ßin 'ancak ve ancak (‚Üî)' baƒülacƒ± kullanƒ±lƒ±r.",
                truthValues: { p: true, q: true }
            },
            {
                instruction: "Mantƒ±ksal baƒülantƒ±yƒ± kur:",
                parts: ["Ders √ßalƒ±≈üƒ±yorum", "?", "ba≈üarƒ±lƒ± olacaƒüƒ±m"],
                correctAnswer: "‚Üí",
                explanation: "Sebep-sonu√ß ili≈ükisi i√ßin 'ise (‚Üí)' baƒülacƒ± uygundur.",
                truthValues: { p: true, q: true }
            },
            {
                instruction: "Alternatif durumu belirt:",
                parts: ["Otob√ºse yeti≈ü", "?", "taksi tut"],
                correctAnswer: "‚à®",
                explanation: "ƒ∞ki alternatiften birinin se√ßileceƒüi durumlar i√ßin 'veya (‚à®)' baƒülacƒ± kullanƒ±lƒ±r.",
                truthValues: { p: false, q: true }
            }
        ];

        const connectiveInfo = {
            '‚àß': 'VE (‚àß): Her iki √∂nerme de doƒüru olduƒüunda sonu√ß doƒürudur.',
            '‚à®': 'VEYA (‚à®): En az bir √∂nerme doƒüru olduƒüunda sonu√ß doƒürudur.',
            '‚Üí': 'ƒ∞SE (‚Üí): ƒ∞lk √∂nerme doƒüru ve ikinci yanlƒ±≈ü olduƒüunda sonu√ß yanlƒ±≈ütƒ±r, diƒüer durumlarda doƒürudur.',
            '‚Üî': 'ANCAK VE ANCAK (‚Üî): Her iki √∂nerme aynƒ± doƒüruluk deƒüerine sahip olduƒüunda sonu√ß doƒürudur.'
        };

        let currentPuzzle = 0;
        let score = 0;
        let correctCount = 0;
        let selectedConnective = null;
        let gameEnded = false;

        function displayPuzzle() {
            if (currentPuzzle >= puzzles.length) {
                endGame();
                return;
            }

            const puzzle = puzzles[currentPuzzle];
            document.getElementById('instruction').textContent = puzzle.instruction;
            document.getElementById('questionNumber').textContent = currentPuzzle + 1;
            
            // Build statement
            const builder = document.getElementById('statementBuilder');
            builder.innerHTML = '';
            
            puzzle.parts.forEach((part, index) => {
                if (part === '?') {
                    const slot = document.createElement('div');
                    slot.className = 'connective-slot';
                    slot.id = 'connective-slot';
                    slot.textContent = '?';
                    builder.appendChild(slot);
                } else {
                    const partDiv = document.createElement('div');
                    partDiv.className = 'statement-part';
                    partDiv.textContent = part;
                    builder.appendChild(partDiv);
                }
            });

            // Reset UI
            selectedConnective = null;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('truthTable').style.display = 'none';
            document.getElementById('connectiveInfo').textContent = '';
            
            // Enable all buttons
            const buttons = document.querySelectorAll('.connective-btn');
            buttons.forEach(btn => {
                btn.disabled = false;
            });
        }

        function selectConnective(connective) {
            if (gameEnded) return;

            selectedConnective = connective;
            
            // Update slot
            const slot = document.getElementById('connective-slot');
            slot.textContent = connective;
            slot.className = 'connective-slot filled';
            
            // Show info
            document.getElementById('connectiveInfo').textContent = connectiveInfo[connective];
            
            // Show truth table
            showTruthTable(connective);
            
            // Show check button
            document.getElementById('checkBtn').style.display = 'block';
        }

        function showTruthTable(connective) {
            const truthTable = document.getElementById('truthTable');
            truthTable.style.display = 'block';
            
            let tableHTML = `
                <h4>Doƒüruluk Tablosu - ${connectiveInfo[connective].split(':')[0]}</h4>
                <table>
                    <tr><th>P</th><th>Q</th><th>P ${connective} Q</th></tr>
            `;
            
            const values = [
                [true, true],
                [true, false],
                [false, true],
                [false, false]
            ];
            
            values.forEach(([p, q]) => {
                let result;
                switch(connective) {
                    case '‚àß': result = p && q; break;
                    case '‚à®': result = p || q; break;
                    case '‚Üí': result = !p || q; break;
                    case '‚Üî': result = p === q; break;
                }
                
                tableHTML += `<tr>
                    <td>${p ? 'D' : 'Y'}</td>
                    <td>${q ? 'D' : 'Y'}</td>
                    <td>${result ? 'D' : 'Y'}</td>
                </tr>`;
            });
            
            tableHTML += '</table>';
            truthTable.innerHTML = tableHTML;
        }

        function checkAnswer() {
            if (!selectedConnective || gameEnded) return;

            const puzzle = puzzles[currentPuzzle];
            const isCorrect = selectedConnective === puzzle.correctAnswer;
            
            // Disable buttons
            const buttons = document.querySelectorAll('.connective-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
            });
            
            document.getElementById('checkBtn').style.display = 'none';

            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';

            if (isCorrect) {
                correctCount++;
                score += 15;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `
                    <div>‚úÖ Doƒüru! +15 puan</div>
                    <div style="margin-top: 10px;">${puzzle.explanation}</div>
                    <button class="next-btn" onclick="nextPuzzle()">Sonraki Soru</button>
                `;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `
                    <div>‚ùå Yanlƒ±≈ü! Doƒüru cevap: ${puzzle.correctAnswer}</div>
                    <div style="margin-top: 10px;">${puzzle.explanation}</div>
                    <button class="next-btn" onclick="nextPuzzle()">Sonraki Soru</button>
                `;
            }

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('score').textContent = score;
        }

        function nextPuzzle() {
            currentPuzzle++;
            displayPuzzle();
        }

        function endGame() {
            gameEnded = true;
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameComplete').style.display = 'block';
            
            const percentage = Math.round((correctCount / puzzles.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = 'Harika! Mantƒ±k baƒüla√ßlarƒ±nƒ± m√ºkemmel kullanƒ±yorsun! üåü';
            } else if (percentage >= 60) {
                message = 'ƒ∞yi! Biraz daha pratikle uzman olacaksƒ±n! üëç';
            } else {
                message = 'Devam et! Her deneme seni daha da iyi yapacak! üí™';
            }

            document.getElementById('finalScore').innerHTML = `
                <div>Final Puanƒ±n: ${score}</div>
                <div>Doƒüru: ${correctCount}/${puzzles.length} (%${percentage})</div>
                <div style="margin-top: 15px; font-size: 1.2rem;">${message}</div>
            `;
        }

        function restartGame() {
            currentPuzzle = 0;
            score = 0;
            correctCount = 0;
            selectedConnective = null;
            gameEnded = false;
            
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameComplete').style.display = 'none';
            document.getElementById('score').textContent = '0';
            document.getElementById('correctCount').textContent = '0';
            
            displayPuzzle();
        }

        // Puzzle Mode Functions
        let currentMode = 'normal';
        
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            if (mode !== 'leaderboard') {
                document.getElementById(mode + 'Mode').classList.add('active');
            }
        }
        
        function toggleLeaderboard() {
            alert('Lider tablosu √∂zelliƒüi yakƒ±nda eklenecek!');
        }

        // Initialize game
        displayPuzzle();
    </script>
</body>
</html>
